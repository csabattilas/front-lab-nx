<h2>Folder Tree Demo</h2>

@if(treeData.isLoading(); as loading) {
<span>Loading...</span>
} @if(treeData.error(); as error) {
<span>Error: {{ error }}</span>
} @if(treeData.value(); as data) {
<button (click)="switchToLargeTree()" class="action-button">
  Switch to large tree
</button>
<div class="demo-container">
  <fl-folder-tree-demo [data]="data" [isLargeTree]="isLargeTree">
  </fl-folder-tree-demo>

  <fl-folder-tree-ctx-demo [data]="data" [isLargeTree]="isLargeTree">
  </fl-folder-tree-ctx-demo>

  <hr />
  <h2>
    Effect based interaction handling and transactional <code>writeValue</code>
  </h2>

  <fl-folder-tree-transactional-opt-demo
    [data]="data"
    [isLargeTree]="isLargeTree"
  >
  </fl-folder-tree-transactional-opt-demo>

  <fl-folder-tree-transactional-vc-demo
    [data]="data"
    [isLargeTree]="isLargeTree"
  >
  </fl-folder-tree-transactional-vc-demo>
</div>
}
