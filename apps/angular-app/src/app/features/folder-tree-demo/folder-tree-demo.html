<h2>Folder Tree Demo</h2>

@if(treeData.isLoading(); as loading) {
<span>Loading...</span>
} @if(treeData.error(); as error) {
<span>Error: {{ error }}</span>
} @if(treeData.value(); as data) {
<button (click)="switchToLargeTree()" class="action-button">
  Switch to large tree
</button>
<div class="demo-container">
  <fl-folder-tree-opt-demo [data]="data" [isLargeTree]="isLargeTree">
  </fl-folder-tree-opt-demo>

  <fl-folder-tree-vc-demo [data]="data" [isLargeTree]="isLargeTree">
  </fl-folder-tree-vc-demo>

  <fl-folder-tree-vc-no-effect-demo [data]="data" [isLargeTree]="isLargeTree">
  </fl-folder-tree-vc-no-effect-demo>

  <fl-folder-tree-ctx-demo [data]="data" [isLargeTree]="isLargeTree">
  </fl-folder-tree-ctx-demo>
</div>
}
