<p>How much is 17 + 15?</p>
<fl-lion-locked-selection
  #ls
  direction="{{direction()}}"
  (model-value-changed)="onChange()"
  [answer]="'32'"
>
  @for(option of ['32','31','33','42']; track $index) {
    <lion-option [choiceValue]="option">{{ option }}</lion-option>
  }
</fl-lion-locked-selection>

@if(isSolved() === true) {
  <span class="success">✓ Correct answer!</span>
} @if(isSolved() === false) {
  <span class="error">✗ Wrong answer! Try again.</span>
}
