<ul>
  <button (click)="toggleExpanded()" [style.--depth]="depth()">
    @if (checkboxComponent()) {
    <ng-container
      *ngTemplateOutlet="
        genericCheckbox;
        context: {
          onToggle,
          checked,
          indeterminate,
          checkboxComponent
        }
      "
    ></ng-container>
    } @else {
    <div class="default-checkbox">
      <input
        type="checkbox"
        [checked]="checked()"
        [indeterminate]="indeterminate()"
        (change)="onToggle($event)"
      />
      <span [class.has-children]="hasChildren">{{ node().title }}</span>
    </div>
    } @if (hasChildren) {
    <span class="chevron" [class.expanded]="expandedSignal()">
      <span class="material-symbols-outlined">
        {{ expandedSignal() ? 'expand_less' : 'expand_more' }}
      </span>
    </span>
    }
  </button>
  @if (hasChildren) { @for (node of node().items; track node.id) {
  <li>
    <!-- cannot fully hide them cause they will reset on expand/collapse -->
    <fl-form-checkbox-tree-node-ctx
      [style.display]="expandedSignal() ? 'block' : 'none'"
      [node]="node"
      [inheritedChecked]="checked()"
      [expanded]="expandedSignal()"
      [checkboxComponent]="checkboxComponent()"
      [depth]="depth()+1"
    ></fl-form-checkbox-tree-node-ctx>
  </li>
  } }
</ul>

<ng-template #titleTemplate let-node="node">
  <span [class.has-children]="hasChildren">{{ node.title }}</span>
</ng-template>

<ng-template
  #genericCheckbox
  let-checkboxComponent="checkboxComponent"
  let-onToggle="onToggle"
  let-checked="checked"
  let-indeterminate="indeterminate"
>
  <ng-container
    #checkboxComponentRef
    *ngComponentOutlet="
      checkboxComponent();
      inputs: {
        checked: checked(),
        indeterminate: indeterminate()
      }
      content: [titleNode()];
      componentRef as checkboxComponentRef
    "
    (change)="onToggle($event)"
  >
  </ng-container>
</ng-template>
