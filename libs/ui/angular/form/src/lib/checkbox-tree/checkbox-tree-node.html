<ul>
  <div class="checkbox-tree-node" [style.--depth]="depth()">
    @if (checkboxComponent(); as checkboxComponentRef) {
    <ng-container
      *ngComponentOutlet="
        checkboxComponentRef;
        inputs: {
          checked: checked(),
          indeterminate: indeterminate()
        };
        content: [titleNode()];
      "
    ></ng-container>
    } @else {
    <div class="default-checkbox">
      <input type="checkbox" [checked]="checked()" [indeterminate]="indeterminate()" (change)="onToggle($event)" />
      <ng-container
        *ngTemplateOutlet="titleTemplate; context: { node: node(), toggleExpanded: toggleExpandedBound, numberOfChildren: numberOfChildren() }"
      ></ng-container>
      @if (!!numberOfChildren()) {
      <ng-container *ngTemplateOutlet="expandedTemplate; context: { expandedSignal }"></ng-container>
      }
    </div>
    } @if (!!numberOfChildren()) {
    <ng-container *ngTemplateOutlet="expandedTemplate; context: { expandedSignal }"></ng-container>
    }
  </div>
  @for (node of node().items; track node.id) {
  <li>
    <fl-form-checkbox-tree-node
      [style.display]="expandedSignal() ? 'block' : 'none'"
      [node]="node"
      [parentChecked]="checked()"
      [expanded]="expanded()"
      [depth]="depth()+1"
      [checkboxComponent]="checkboxComponent()"
    ></fl-form-checkbox-tree-node>
  </li>
  }
</ul>

<ng-template #titleTemplate let-node="node" let-toggleExpanded="toggleExpanded" let-numberOfChildren="numberOfChildren">
  @if(numberOfChildren) {
  <button (click)="toggleExpanded()">{{ node.title }}</button>
  } @else {
  <span>{{ node.title }}</span>
  }
</ng-template>

<ng-template #expandedTemplate let-expandedSignal="expandedSignal">
  <span class="material-symbols-outlined"> {{ expandedSignal() ? 'expand_less' : 'expand_more' }} </span>
</ng-template>
