@for(apiBlock of apiDocumentation(); track apiBlock.name) {
<h4>{{apiBlock.name}}</h4>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      @for(entry of apiBlock.entries; track entry.name) {
        <tr>
          <td><code>{{entry.name}}</code></td>
          <td><code>{{entry.type}}</code></td>
          <td>{{entry.description}}</td>
        </tr>
      }
    </tbody>
  </table>
}
